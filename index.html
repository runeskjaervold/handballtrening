<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H√•ndball √òktplanlegger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f6f9; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #333; }
        * { box-sizing: border-box; }
        
        /* HEADER */
        header { background: #fff; padding: 10px 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; }
        h2 { margin: 0; font-size: 1.1rem; }
        button { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 5px; font-size: 0.9rem; background: #eee; transition: 0.2s; }
        .primary { background: #0056b3; color: white; }
        .icon-btn { padding: 8px; border-radius: 50%; }
        .active-filter { background: #0056b3; color: white; }

        /* VIEWS */
        .view { display: none; flex: 1; flex-direction: column; height: 100%; overflow: hidden; }
        .view.active { display: flex; }

        /* CALENDAR */
        #grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; overflow-y: auto; }
        .day { background: white; min-height: 50px; padding: 5px; border-radius: 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .day:hover { background: #eef; }
        .has-plan { background: #e0e7ff; border: 1px solid #0056b3; font-weight: bold; }

        /* PLANNER */
        #planner-wrap { display: flex; flex-direction: column; height: 100%; }
        #session { flex: 1; background: #e2e8f0; padding: 10px; overflow-y: auto; border-bottom: 2px dashed #ccc; }
        #library { height: 40%; background: white; display: flex; flex-direction: column; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
        #tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px; border-bottom: 1px solid #eee; }
        .tab { padding: 6px 12px; background: #f3f4f6; border-radius: 15px; white-space: nowrap; cursor: pointer; font-size: 0.8rem; }
        .tab.active { background: #333; color: white; }
        #list { flex: 1; overflow-y: auto; padding: 10px; }

        /* CARDS */
        .card { background: white; padding: 10px; margin-bottom: 8px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border-left: 5px solid #ccc; display: flex; justify-content: space-between; align-items: center; touch-action: none; }
        .card h4 { margin: 0; font-size: 0.9rem; pointer-events: none; }
        .del { color: red; display: none; padding: 5px; cursor: pointer; }
        #session .del { display: block; }
        
        .c-oppvarming { border-left-color: #10b981; }
        .c-hoveddel { border-left-color: #3b82f6; }
        .c-spill { border-left-color: #f59e0b; }
        .c-keeper { border-left-color: #8b5cf6; }
        .c-konkurranse { border-left-color: #ec4899; }

        /* MODAL & LOADER */
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spin { width: 40px; height: 40px; border: 4px solid #eee; border-top-color: #0056b3; border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
        
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        #m-box { background: white; padding: 20px; width: 85%; max-width: 400px; border-radius: 8px; }

        /* FULLSCREEN */
        body.fs header, body.fs #library { display: none !important; }
        body.fs #session { background: white; }
        body.fs .card { padding: 20px; margin-bottom: 15px; border-left-width: 10px; }
        body.fs .card h4 { font-size: 1.4rem; }
        #fs-exit { display: none; position: fixed; bottom: 20px; right: 20px; background: red; color: white; width: 50px; height: 50px; border-radius: 50%; justify-content: center; align-items: center; font-size: 24px; z-index: 2000; cursor: pointer; }
        body.fs #fs-exit { display: flex; }
    </style>
</head>
<body>
    <div id="loader"><div class="spin"></div><p style="margin-top:10px">Kobler til Google...</p></div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="m-box" onclick="event.stopPropagation()">
            <h3 id="m-title" style="margin-top:0"></h3>
            <p id="m-desc" style="color:#666; line-height:1.4"></p>
            <button class="primary" style="width:100%; margin-top:15px; justify-content:center" onclick="document.getElementById('modal').style.display='none'">Lukk</button>
        </div>
    </div>

    <div id="v-cal" class="view active">
        <header>
            <h2>Terminliste</h2>
            <button onclick="toggleFilt()" id="btn-filt">Vis √∏kter</button>
        </header>
        <div style="padding:10px; display:flex; justify-content:space-between; align-items:center;">
            <button onclick="chM(-1)">&lt;</button>
            <strong id="m-lbl"></strong>
            <button onclick="chM(1)">&gt;</button>
        </div>
        <div id="grid"></div>
    </div>

    <div id="v-plan" class="view">
        <header>
            <button onclick="showCal()">&larr;</button>
            <h2 id="d-lbl">Dato</h2>
            <div style="display:flex; gap:5px">
                <button onclick="document.body.classList.toggle('fs')" class="icon-btn">‚õ∂</button>
                <button onclick="save()" class="primary" id="btn-save">üíæ</button>
            </div>
        </header>
        <div id="planner-wrap">
            <div id="session">
                <div id="s-list"></div>
                <div id="empty" style="text-align:center; color:#999; margin-top:30px">Dra √∏velser hit</div>
            </div>
            <div id="library">
                <div id="tabs">
                    <div class="tab active" onclick="filt('alle', this)">Alle</div>
                    <div class="tab" onclick="filt('oppvarming', this)">Oppv.</div>
                    <div class="tab" onclick="filt('hoveddel', this)">Hoved</div>
                    <div class="tab" onclick="filt('spill', this)">Spill</div>
                    <div class="tab" onclick="filt('keeper', this)">Keeper</div>
                    <div class="tab" onclick="filt('konkurranse', this)">Konk</div>
                </div>
                <div id="list"></div>
            </div>
        </div>
    </div>
    <div id="fs-exit" onclick="document.body.classList.toggle('fs')">√ó</div>

    <script>
        // DIN GOOGLE LINK HER (Den du har laget)
        const API = 'https://script.google.com/macros/s/AKfycbwwHV1xFnq9hBnWiZPlcD7SiOcnUG04miMEGHuAosoJTJDpP7vksNpepgeVi2AY131pxA/exec';
        
        let ex=[], sess={}, actD=null, curM=new Date(), fOn=false, timer;

        const boot = setInterval(() => {
            if(window.Sortable) { clearInterval(boot); init(); }
        }, 100);

        function init() {
            fetch(API + '?v=' + Date.now())
                .then(r => r.json())
                .then(d => {
                    ex = d.ovelser || [];
                    sess = d.planer || {};
                    renderLib('alle');
                    renderCal();
                    document.getElementById('loader').style.display='none';
                })
                .catch(e => {
                    document.getElementById('loader').innerHTML = '<p style="color:red; text-align:center">Feil ved lasting.<br>Sjekk internett.</p>';
                });

            new Sortable(document.getElementById('list'), { group:{name:'s', pull:'clone', put:false}, sort:false, animation:150 });
            new Sortable(document.getElementById('s-list'), { 
                group:'s', animation:150, 
                onAdd: checkEmpty, onRemove: checkEmpty 
            });
        }

        window.save = function() {
            if(!actD) return;
            const plan = Array.from(document.querySelectorAll('#s-list .card')).map(c => ({
                id: c.dataset.id, navn: c.dataset.navn, kategori: c.dataset.k, tid: c.dataset.t, beskrivelse: c.dataset.d
            }));
            sess[actD] = plan;
            
            const b = document.getElementById('btn-save'); b.innerHTML='‚è≥';
            
            fetch(API, { method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body:JSON.stringify({dato:actD, plan:plan}) })
            .then(() => { b.innerHTML='‚úÖ'; setTimeout(()=>b.innerHTML='üíæ', 2000); })
            .catch(() => b.innerHTML='‚ùå');
        };

        window.renderCal = function() {
            const g = document.getElementById('grid'); g.innerHTML='';
            document.getElementById('m-lbl').innerText = curM.toLocaleDateString('no-NO', {month:'long', year:'numeric'});
            
            const y = curM.getFullYear(), m = curM.getMonth();
            const fd = new Date(y, m, 1).getDay() || 7;
            const days = new Date(y, m+1, 0).getDate();

            if(!fOn) for(let i=1; i<fd; i++) g.appendChild(document.createElement('div'));

            for(let d=1; d<=days; d++) {
                const iso = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const p = sess[iso];
                if(fOn && (!p || !p.length)) continue;

                const el = document.createElement('div');
                el.className = `day ${p && p.length ? 'has-plan' : ''}`;
                
                if(fOn) {
                    el.innerHTML = `<strong>${d}.</strong> <small>${p.length} √∏v.</small>`;
                    el.style.width='100%'; el.style.flexDirection='row'; el.style.justifyContent='space-between';
                } else {
                    el.innerText = d;
                }
                el.onclick = () => openPlan(iso);
                g.appendChild(el);
            }
            g.style.display = fOn ? 'flex' : 'grid';
            if(fOn) g.style.flexDirection = 'column';
        };

        window.openPlan = function(d) {
            actD = d;
            document.getElementById('v-cal').classList.remove('active');
            document.getElementById('v-plan').classList.add('active');
            document.getElementById('d-lbl').innerText = new Date(d).toLocaleDateString('no-NO', {weekday:'long', day:'numeric', month:'short'});
            
            const l = document.getElementById('s-list'); l.innerHTML='';
            (sess[d]||[]).forEach(x => l.appendChild(mkCard(x)));
            checkEmpty();
        };

        window.mkCard = function(x) {
            const el = document.createElement('div');
            el.className = 'card c-' + x.kategori;
            el.dataset.id=x.id; el.dataset.navn=x.navn; el.dataset.k=x.kategori; el.dataset.t=x.tid; el.dataset.d=x.beskrivelse;
            el.innerHTML = `<div><h4>${x.navn}</h4><small style="color:#666">${x.kategori} ‚Ä¢ ${x.tid}</small></div><div class="del" onclick="this.parentElement.remove(); checkEmpty()">üóëÔ∏è</div>`;
            const start = () => { timer = setTimeout(() => showM(x), 500); };
            const end = () => clearTimeout(timer);
            el.addEventListener('mousedown', start); el.addEventListener('touchstart', start);
            el.addEventListener('mouseup', end); el.addEventListener('touchend', end);
            return el;
        };

        window.renderLib = function(c) {
            const l = document.getElementById('list'); l.innerHTML='';
            ex.forEach(x => { if(c==='alle' || (x.kategori && x.kategori.includes(c))) l.appendChild(mkCard(x)); });
        };

        window.checkEmpty = () => document.getElementById('empty').style.display = document.getElementById('s-list').children.length ? 'none' : 'block';
        window.chM = (d) => { curM.setMonth(curM.getMonth()+d); renderCal(); };
        window.showCal = () => { document.getElementById('v-plan').classList.remove('active'); document.getElementById('v-cal').classList.add('active'); renderCal(); };
        window.toggleFilt = () => { fOn=!fOn; renderCal(); };
        window.filt = (c, b) => { document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); b.classList.add('active'); renderLib(c); };
        window.showM = (d) => { document.getElementById('m-title').innerText=d.navn; document.getElementById('m-desc').innerText=d.beskrivelse||'-'; document.getElementById('modal').style.display='flex'; navigator.vibrate?.(50); };
    </script>
</body>
</html>
