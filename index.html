<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Håndball Planlegger</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f2f4f8;
            --surface: #ffffff;
            --text: #111;
            --text-soft: #666;
            --accent: #3286af; 
            --danger: #d32f2f;
            --border: #dbe0e8;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.06); 
            --pill-shadow: 0 6px 16px rgba(50, 134, 175, 0.35); 
        }

        /* 1. RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #e0e2e5; 
            color: var(--text);
            margin: 0; padding: 0; 
            font-weight: 600;
            height: 100vh; 
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            justify-content: center; 
        }

        /* APP CONTAINER */
        #app-root {
            width: 100%;
            max-width: 750px;
            background-color: var(--bg);
            height: 100%;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        h1, h2, h3, button, input, textarea, select { font-family: 'Inter', sans-serif; text-transform: none; }
        h1, h2, h3 { font-weight: 800; margin: 0; }
        h1::first-letter, h2::first-letter, p::first-letter, .cap-first::first-letter { text-transform: uppercase; }
        
        button { border: none; background: none; padding: 0; margin: 0; cursor: pointer; -webkit-appearance: none; appearance: none; }
        .center-grid { display: grid !important; place-items: center !important; }
        .material-icons-round { display: block; line-height: 1; }

        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.3s ease forwards; }
        .slide-up { animation: slideUp 0.3s ease forwards; }
        
        .fade-out-collapse {
            animation: fadeOutCollapse 0.35s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            overflow: hidden; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes fadeOutCollapse {
            0% { opacity: 1; transform: scale(1); max-height: 120px; margin-bottom: 8px; padding: 12px 15px; }
            50% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 0; transform: scale(0.9); max-height: 0; margin-bottom: 0; padding-top: 0; padding-bottom: 0; border: none; }
        }

        .slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .slide-out-left { animation: slideOutLeft 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards; }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutLeft { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-20px); opacity: 0; } }

        /* LOADER */
        #loader { 
            position: fixed; inset: 0; background: var(--accent); 
            z-index: 99999; display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        .loader-icon {
            width: 120px; height: auto;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease-in-out;
            animation: pulse-slow 2s ease-in-out infinite; 
        }
        #loader.loaded { opacity: 0; visibility: hidden; pointer-events: none; }
        #loader.loaded .loader-icon { transform: scale(30); opacity: 0; }
        @keyframes pulse-slow {
            0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; }
        }

        /* LAYOUT */
        .view { 
            display: none; 
            height: 100%; 
            width: 100%;
            flex-direction: column; 
            position: absolute; 
            inset: 0; 
            background: var(--bg); 
            z-index: 10;
            padding-top: env(safe-area-inset-top); 
        }
        .view.active { display: flex; z-index: 20; }

        /* HEADER */
        header { 
            padding: 20px 30px; 
            background: var(--surface); 
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: space-between; 
            gap: 20px;
            position: sticky; top: 0; z-index: 50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .header-logo { height: 25px; width: auto; order: 2; }
        .home-title { font-size: 1.2rem; margin: 0; order: 1; }

        @media (max-width: 600px) {
            header { flex-direction: column; align-items: center; gap: 35px; padding: 15px 15px 15px 15px; }
            .header-logo { width: 50%; height: auto; margin: 0 auto; order: 1; }
            .home-title { font-size: 1.5rem; align-self: flex-start; order: 2; margin-bottom: 0; }
        }

        /* SCROLL AREA */
        #home-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px 15px; }
        .week-header { font-size: 0.9rem; color: var(--text-soft); margin: 25px 0 10px 5px; font-weight: 800; letter-spacing: 0.5px; }
        #home-scroll .week-header:first-child { margin-top: 15px; }

        /* SESSION CARD */
        .session-card {
            background: var(--surface); border-radius: 12px; padding: 0; margin-bottom: 12px;
            box-shadow: var(--card-shadow); border: 1px solid white;
            display: flex; align-items: center; overflow: hidden; height: 80px;
            position: relative; z-index: 1; cursor: pointer;
        }
        .date-box {
            background-color: var(--accent); width: 70px; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; flex-shrink: 0;
        }
        .db-month { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.9; line-height: 1.2; }
        .db-day { font-size: 1.7rem; font-weight: 900; line-height: 1; margin: 2px 0; }
        .db-weekday { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.9; line-height: 1.2; }
        
        .session-info { flex: 1; padding: 0 15px; display: flex; align-items: center; }
        .session-name { font-size: 1.1rem; font-weight: 800; color: var(--text); }
        
        .session-actions { position: absolute; right: 10px; top: 0; bottom: 0; width: 90px; display: flex; align-items: center; justify-content: flex-end; }
        .more-dots { color: #aaa; background: transparent !important; }

        /* ACTION CIRCLES */
        .action-container { display: flex; gap: 10px; }
        .action-circle {
            width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center; 
            color: white !important; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .action-circle span { background: transparent !important; color: white !important; padding: 0 !important; }
        .action-circle.red { background-color: var(--danger) !important; }
        .action-circle.blue { background-color: var(--accent) !important; }

        /* FAB & MENU */
        .fab-container { position: absolute; bottom: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; }
        .fab-options {
            display: flex; flex-direction: column; align-items: flex-end; gap: 12px;
            opacity: 0; transform: translateY(20px); pointer-events: none; transition: all 0.3s ease;
        }
        .fab-options.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .fab-option-btn {
            background: var(--accent); color: white; padding: 10px 20px; border-radius: 25px;
            font-weight: 800; font-size: 0.95rem; box-shadow: var(--pill-shadow);
            display: flex; align-items: center; gap: 8px;
        }
        .fab-main {
            background: var(--accent); color: white; width: 60px; height: 60px;
            border-radius: 50%; box-shadow: var(--pill-shadow); display: grid; place-items: center;
            transition: transform 0.3s;
        }
        .fab-main.active { transform: rotate(45deg); background: #222; }
        .fab-main .material-icons-round { font-size: 32px; }

        /* EDITOR */
        #view-editor { height: 100%; overflow: hidden; position: absolute; inset: 0; }
        
        #editor-top {
            height: 55px; 
            background: var(--surface); 
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; 
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .nav-icon { width: 40px; height: 40px; font-size: 26px; color: var(--accent); cursor: pointer; }
        #session-title-edit { font-weight: 800; border-bottom: 1px dashed #999; max-width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; color: var(--text); }
        
        #editor-ws { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        #session-plan-area { flex: 1; background: var(--accent); overflow-y: auto; padding: 10px 15px; min-height: 100px; }
        .empty-state { text-align: center; color: rgba(255,255,255,0.8); margin-top: 50px; pointer-events: none; font-weight: 600; }
        
        #library-area { 
            height: 55%; 
            background: var(--surface); 
            display: flex; 
            flex-direction: column; 
            border-top: 1px solid var(--border); 
            z-index: 20; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        }
        .cat-scroll { display: flex; overflow-x: auto; padding: 12px; gap: 8px; border-bottom: 1px solid #eee; background: white; flex-shrink: 0; scrollbar-width: none; }
        
        /* CATEGORY CHIPS - RUNDERE HJØRNER (12px) */
        .cat-chip { 
            padding: 8px 16px; background: #f0f0f0; 
            border-radius: 12px; /* MATCHES CARDS */
            font-size: 0.9rem; white-space: nowrap; cursor: pointer; 
        }
        .cat-chip.active { background: var(--accent); color: white; }
        
        #exercise-list { flex: 1; overflow-y: auto; padding: 10px; background: #f7f9fc; }
        
        .tag-scroll { 
            display: flex; overflow-x: auto; padding: 10px 10px 25px 10px; 
            gap: 8px; 
            border-top: 1px solid #eee; background: #f9f9f9; 
            flex-shrink: 0; 
            height: auto; min-height: 60px;
            align-items: center; scrollbar-width: none; 
        }
        .tag-chip { padding: 4px 10px; background: white; border: 1px solid #ccc; border-radius: 4px; font-size: 0.75rem; white-space: nowrap; cursor: pointer; }
        .tag-chip.active { background: #333; color: white; border-color: #333; }

        /* KORT DESIGN */
        .card {
            background: white; 
            padding: 12px 15px; /* LIK HØYDE OVERALT */
            margin-bottom: 8px; border-radius: 12px; 
            border: 1px solid #cbd2d9; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--card-shadow); position: relative;
        }
        
        .sortable-chosen { background: #eef5fa; border-color: var(--accent); transform: scale(1.02); }
        .sortable-ghost { opacity: 0.4; background: #ccc; }
        
        .card-content { 
            flex: 1; display: flex; flex-direction: row; 
            justify-content: space-between; align-items: center; 
            pointer-events: none; text-align: left;
        }
        .card h4 { font-size: 0.95rem; font-weight: 800; color: #000; margin: 0; }
        .card-time-text { font-size: 0.85rem; font-weight: 600; color: #666; margin-left: 10px; white-space: nowrap;}

        .card-del { 
            width: 35px; height: 35px; 
            color: #aaa; margin-left: 8px; cursor: pointer; font-size: 1.1rem; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%;
        }
        .card-del:hover { background: #fee; color: var(--danger); }
        
        /* LIBRARY VIEW */
        #view-library-full { height: 100%; overflow: hidden; position: absolute; inset: 0; }
        #library-search { width: 100%; padding: 15px; border: none; border-bottom: 1px solid #ccc; font-size: 1rem; font-family: inherit; background: white; }
        #full-library-list { padding: 15px; overflow-y: auto; flex: 1; background: #f7f9fc; }
        .lib-cat-header { font-size: 0.95rem; color: var(--text-soft); margin: 25px 0 10px 5px; font-weight: 800; text-transform: none; letter-spacing: 0.5px; }

        /* PRESENTATION VIEW */
        #view-pres { background: white; z-index: 50; height: 100%; overflow: hidden; position: absolute; inset: 0; }
        #pres-content { flex: 1; overflow-y: auto; padding: calc(20px + env(safe-area-inset-top)) 25px 100px 25px; }
        
        .pres-header { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; padding-right: 60px; }
        .pres-title { font-size: 2rem; line-height: 1.1; margin-bottom: 5px; margin-top: 15px; color: var(--accent); }
        .pres-item { padding: 20px 0; border-bottom: 1px solid #eee; }
        .pres-item h3 { font-size: 1.4rem; margin-bottom: 5px; }
        .pres-tags { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px; }
        .pres-tag { background: #eee; font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; }

        #btn-edit-pres { 
            position: absolute; bottom: 30px; right: 30px; left: auto; transform: none; 
            background: var(--accent); color: white; width: 56px; height: 56px; 
            border-radius: 50%; box-shadow: var(--pill-shadow); 
            z-index: 9999; cursor: pointer; pointer-events: auto !important; 
            display: grid; place-items: center; 
        }
        
        #btn-close-pres { 
            position: absolute; 
            top: calc(20px + env(safe-area-inset-top)); 
            right: 20px; 
            background: #f0f0f0; width: 44px; height: 44px; border-radius: 50%; 
            z-index: 9999; cursor: pointer; pointer-events: auto !important; 
        }

        .circle-close {
            position: absolute; top: 15px; right: 15px;
            width: 32px; height: 32px; border-radius: 50%;
            background: #eee; color: #333;
            display: grid; place-items: center;
            font-weight: 800; font-size: 14px;
            cursor: pointer; z-index: 10;
        }

        /* MODALS */
        .modal-bg { position: absolute; inset: 0; background: rgba(0,0,0,0.6); z-index: 20000; display: none; place-items: center; backdrop-filter: blur(2px); }
        .modal-box { 
            background: white; padding: 25px; border-radius: 12px; 
            width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto; 
            text-align: center; position: relative; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        input[type="date"], input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; margin: 10px 0; font-family: inherit; -webkit-appearance: none; }
        textarea { height: 120px; resize: none; }
        .modal-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border-radius: 8px; font-weight: 800; font-size: 1rem; margin-top: 5px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(50,134,175,0.3); }
        
        #modal-conflict p { font-size: 1.1rem; }
        .rotating { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
<div id="app-root">

    <div id="loader">
        <img src="https://www.skjaervold.com/wp-content/uploads/2025/12/lasteikon.png" alt="Laster..." class="loader-icon">
    </div>

    <div id="modal-date" class="modal-bg">
        <div class="modal-box slide-up">
            <h3>Velg dato</h3>
            <input type="date" id="input-date">
            <button class="modal-btn center-grid" id="btn-create-session">Planlegg økt</button>
            <button onclick="window.closeModals()" style="margin-top:15px; color:#666; font-weight:600;">Avbryt</button>
        </div>
    </div>

    <div id="modal-conflict" class="modal-bg">
        <div class="modal-box slide-up">
            <h3 style="margin-bottom:10px;">Økt finnes</h3>
            <p style="color:#555; margin-bottom:25px; line-height:1.5;">Det finnes allerede en økt på denne datoen. Vil du redigere den?</p>
            <button class="modal-btn center-grid" onclick="window.editExistingSession()">
                Rediger økt
            </button>
            <button onclick="window.closeModals()" style="width:100%; margin-top:15px; color:#666; font-weight:600; padding:10px;">Avbryt</button>
        </div>
    </div>

    <div id="modal-delete-confirm" class="modal-bg">
        <div class="modal-box slide-up">
            <h3 style="margin-bottom:10px;">Slette øvelse?</h3>
            <p style="color:#555; margin-bottom:25px;">Vil du slette denne øvelsen permanent fra banken?</p>
            <button class="modal-btn center-grid" style="background-color: var(--danger);" onclick="window.confirmDeleteExercise()">
                Ja, slett
            </button>
            <button onclick="window.closeModals()" style="width:100%; margin-top:15px; color:#666; font-weight:600; padding:10px;">Avbryt</button>
        </div>
    </div>

    <div id="modal-title" class="modal-bg">
        <div class="modal-box slide-up">
            <h3>Endre navn</h3>
            <input type="text" id="input-title" placeholder="Navn på økt">
            <button class="modal-btn center-grid" onclick="window.confirmTitle()">Lagre navn</button>
            <button onclick="window.closeModals()" style="margin-top:15px; color:#666; font-weight:600;">Avbryt</button>
        </div>
    </div>

    <div id="modal-new-exercise" class="modal-bg">
        <div class="modal-box slide-up" style="text-align:left;">
            <h3 style="text-align:center; margin-bottom:15px;" id="modal-ex-header">Ny øvelse</h3>
            <label style="font-size:0.85rem; font-weight:600; color:#555;">Navn</label>
            <input type="text" id="new-ex-name" placeholder="F.eks. Skuddtrening">
            <label style="font-size:0.85rem; font-weight:600; color:#555;">Kategori</label>
            <input type="text" id="new-ex-cat" list="cat-datalist" placeholder="Velg eller skriv ny">
            <datalist id="cat-datalist"></datalist>
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label style="font-size:0.85rem; font-weight:600; color:#555;">Tid (min)</label><input type="number" id="new-ex-time" placeholder="10"></div>
                <div style="flex:1"><label style="font-size:0.85rem; font-weight:600; color:#555;">Tags</label><input type="text" id="new-ex-tags" placeholder="forsvar, løp"></div>
            </div>
            <label style="font-size:0.85rem; font-weight:600; color:#555;">Beskrivelse</label>
            <textarea id="new-ex-desc" placeholder="Kort beskrivelse..."></textarea>
            
            <button class="modal-btn center-grid" id="btn-save-new-ex" onclick="window.saveExercise()">
                Lagre
            </button>
            <button onclick="window.closeModals()" style="width:100%; margin-top:15px; color:#666; font-weight:600;">Avbryt</button>
        </div>
    </div>

    <div id="modal-ex" class="modal-bg" onclick="window.closeModals()">
        <div class="modal-box slide-up" onclick="event.stopPropagation()" style="text-align:left; padding-top:40px;">
            <button class="circle-close" onclick="window.closeModals()">✕</button>
            <h3 id="ex-title" class="cap-first" style="padding-right:20px;"></h3>
            <p id="ex-meta" style="color:#666; font-size:0.9rem; margin: 5px 0 15px 0;"></p>
            <p id="ex-desc" style="line-height:1.5; margin-bottom:20px;"></p>
            <div id="ex-tags" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:10px;"></div>
        </div>
    </div>

    <div id="view-home" class="view active fade-in">
        <header>
            <img src="https://www.skjaervold.com/wp-content/uploads/2025/12/Trenerboka-logo.png" alt="Trenerboka Logo" class="header-logo">
            <h1 class="home-title">Mine økter</h1>
        </header>
        <div id="home-scroll"></div>
        <div class="fab-container">
            <div class="fab-options" id="fab-options">
                <button class="fab-option-btn" onclick="window.openFullLibrary()">Øvelsesbank <span class="material-icons-round">library_books</span></button>
                <button class="fab-option-btn" onclick="window.openNewExerciseModal()">Ny øvelse <span class="material-icons-round">sports_handball</span></button>
                <button class="fab-option-btn" onclick="window.startNewSession()">Ny økt <span class="material-icons-round">calendar_today</span></button>
            </div>
            <button class="fab-main" id="fab-main" onclick="window.toggleFab()"><span class="material-icons-round">add</span></button>
        </div>
    </div>

    <div id="view-library-full" class="view">
        <div id="editor-top">
            <span style="font-weight:800; font-size:1.1rem; padding-left:10px;">Øvelsesbank</span>
            <button class="nav-icon center-grid" onclick="window.goHome()"><span class="material-icons-round">close</span></button>
        </div>
        <input type="text" id="library-search" placeholder="Søk i øvelser..." onkeyup="window.filterFullLibrary()" onkeydown="if(event.key === 'Enter') { this.blur(); }">
        <div id="full-library-list"></div>
    </div>

    <div id="view-pres" class="view">
        <button id="btn-close-pres" class="center-grid" onclick="window.goHome()"><span class="material-icons-round">close</span></button>
        <div id="pres-content" class="slide-up"></div>
        <button id="btn-edit-pres" class="slide-up center-grid" onclick="window.editCurrentSession()"><span class="material-icons-round" style="font-size:24px;">edit</span></button>
    </div>

    <div id="view-editor" class="view">
        <div id="editor-top">
            <button class="nav-icon center-grid" id="btn-save-session" onclick="window.saveSession()"><span class="material-icons-round" id="icon-save">save</span></button>
            <span id="session-title-edit" onclick="window.openTitleModal()">Navn på økt</span>
            <button class="nav-icon center-grid" onclick="window.goHome()"><span class="material-icons-round">close</span></button>
        </div>
        <div id="editor-ws">
            <div id="session-plan-area"><div class="empty-state">Dra øvelser hit</div></div>
            <div id="library-area" class="slide-up">
                <div class="cat-scroll" id="cat-tabs"></div>
                <div id="exercise-list"></div>
                <div class="tag-scroll" id="tag-filters"></div>
            </div>
        </div>
    </div>

</div> <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzP0nNeb4sTee9XPb9IHUUGPQDwVRUAe_3_g2r8tppN6Wden8JTYPODJ4QmRhzLxaithg/exec';

        let data = { exercises: [], sessions: {} };
        let state = { categories: new Set(), date: null, session: { navn: "Ny økt", plan: [] }, catFilter: 'alle', tagFilter: null, editingExerciseId: null, deleteTargetId: null };

        document.addEventListener('DOMContentLoaded', init);

        // ENTER KEY TO SAVE TITLE
        document.getElementById('input-title').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.confirmTitle();
            }
        });

        async function init() {
            const btn = document.getElementById('btn-create-session');
            if(btn) btn.addEventListener('click', confirmDate);

            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const json = await res.json();
                data.exercises = json.ovelser || [];
                data.sessions = json.planer || {};
                
                processCategories();
                renderHome();
                renderLibrary();
                renderFilters();
                
                setTimeout(() => { document.getElementById('loader').classList.add('loaded'); }, 800);
            } catch(e) { alert("Feil ved lasting."); }
            initDrag();
        }

        /* --- MENY / REDIGERING --- */

        window.toggleFab = function() {
            document.getElementById('fab-options').classList.toggle('show');
            document.getElementById('fab-main').classList.toggle('active');
        };

        window.showActionMenu = function(id, type, element) {
            const container = document.getElementById(`act-${id}`);
            if(container.querySelector('.action-container')) return; 

            const originalHtml = `<span class="material-icons-round fade-in more-dots">more_vert</span>`;
            let buttonsHtml = '';
            
            if (type === 'session') {
                buttonsHtml = `
                    <div class="action-container slide-in-right">
                        <button class="action-circle blue" onclick="event.stopPropagation(); window.editSessionDirect('${id}')">
                            <span class="material-icons-round" style="font-size:20px">edit</span>
                        </button>
                        <button class="action-circle red" onclick="event.stopPropagation(); window.deleteSession('${id}', this)">
                            <span class="material-icons-round" style="font-size:20px">delete</span>
                        </button>
                    </div>`;
            } else if (type === 'exercise') {
                buttonsHtml = `
                    <div class="action-container slide-in-right">
                        <button class="action-circle blue" onclick="event.stopPropagation(); window.openEditExerciseModal('${id}')">
                            <span class="material-icons-round" style="font-size:20px">edit</span>
                        </button>
                        <button class="action-circle red" onclick="event.stopPropagation(); window.promptDeleteExercise('${id}')">
                            <span class="material-icons-round" style="font-size:20px">delete</span>
                        </button>
                    </div>`;
            }

            container.innerHTML = buttonsHtml;

            setTimeout(() => {
                const ac = container.querySelector('.action-container');
                if (ac) {
                    ac.classList.remove('slide-in-right');
                    ac.classList.add('slide-out-left');
                    setTimeout(() => { container.innerHTML = originalHtml; }, 280); 
                }
            }, 4000);
        };

        window.editSessionDirect = function(d) {
            state.date = d;
            state.session = data.sessions[d];
            loadEditor(); 
        };

        window.openNewExerciseModal = function() {
            window.toggleFab();
            state.editingExerciseId = null; 
            document.getElementById('modal-ex-header').innerText = "Ny øvelse";
            setupExerciseModal();
        };

        // FIXED: USE LOOSE COMPARISON TO MATCH STRING ID FROM HTML WITH NUMBER ID FROM DB
        window.openEditExerciseModal = function(id) {
            const ex = data.exercises.find(e => String(e.id) === String(id));
            if (!ex) return;
            state.editingExerciseId = id; 
            document.getElementById('modal-ex-header').innerText = "Rediger øvelse";
            setupExerciseModal(ex);
        };

        function setupExerciseModal(ex = {}) {
            const dl = document.getElementById('cat-datalist');
            dl.innerHTML = '';
            state.categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.charAt(0).toUpperCase() + cat.slice(1);
                dl.appendChild(opt);
            });

            document.getElementById('new-ex-name').value = ex.navn || '';
            document.getElementById('new-ex-cat').value = ex.kategori || '';
            document.getElementById('new-ex-time').value = ex.tid || '';
            document.getElementById('new-ex-tags').value = ex.tags ? ex.tags.join(', ') : '';
            document.getElementById('new-ex-desc').value = ex.beskrivelse || '';

            document.getElementById('modal-new-exercise').style.display = 'grid';
        }

        window.saveExercise = async function() {
            const navn = document.getElementById('new-ex-name').value;
            const kat = document.getElementById('new-ex-cat').value;
            const tid = document.getElementById('new-ex-time').value;
            const tagsRaw = document.getElementById('new-ex-tags').value;
            const desc = document.getElementById('new-ex-desc').value;

            if(!navn) { alert("Mangler navn"); return; }

            const tags = tagsRaw.split(',').map(t => t.trim()).filter(t => t);
            
            const exInfo = {
                navn: navn,
                kategori: kat,
                tid: tid,
                tags: tags,
                beskrivelse: desc
            };

            const btn = document.getElementById('btn-save-new-ex');
            const oldText = btn.innerText;
            btn.innerHTML = '<span class="material-icons-round rotating">hourglass_empty</span>';

            try {
                if (state.editingExerciseId) {
                    exInfo.id = state.editingExerciseId;
                    await fetch(API_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ handling: 'oppdater_ovelse', info: exInfo })
                    });
                    const idx = data.exercises.findIndex(e => String(e.id) === String(state.editingExerciseId));
                    if (idx !== -1) data.exercises[idx] = { ...data.exercises[idx], ...exInfo };

                } else {
                    await fetch(API_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ handling: 'ny_ovelse', info: exInfo })
                    });
                    exInfo.id = Date.now().toString(); 
                    data.exercises.push(exInfo);
                }

                if(kat) state.categories.add(kat.toLowerCase());
                
                renderLibrary(); 
                if (document.getElementById('view-library-full').classList.contains('active')) {
                    window.filterFullLibrary();
                }

                window.closeModals();
                alert("Øvelse lagret!");

            } catch(e) {
                alert("Feil ved lagring.");
            } finally {
                btn.innerText = oldText;
            }
        };

        window.openFullLibrary = function() {
            window.toggleFab();
            window.filterFullLibrary(); 
            showView('view-library-full');
        };

        window.filterFullLibrary = function() {
            const term = document.getElementById('library-search').value.toLowerCase();
            const list = document.getElementById('full-library-list');
            list.innerHTML = '';
            
            const grouped = {};
            data.exercises.forEach(ex => {
                if(ex.navn.toLowerCase().includes(term) || (ex.kategori||'').toLowerCase().includes(term)) {
                    const cat = (ex.kategori || 'Annet').trim();
                    const catKey = cat.charAt(0).toUpperCase() + cat.slice(1); 
                    if(!grouped[catKey]) grouped[catKey] = [];
                    grouped[catKey].push(ex);
                }
            });

            const sortedCats = Object.keys(grouped).sort();

            sortedCats.forEach(cat => {
                list.innerHTML += `<div class="lib-cat-header">${cat}</div>`;
                grouped[cat].forEach(ex => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.dataset.json = JSON.stringify(ex);
                    div.setAttribute('onclick', 'window.openExInfo(this)');
                    div.innerHTML = `
                        <div class="card-content">
                            <h4 class="cap-first">${ex.navn}</h4>
                        </div>
                        <div class="session-actions center-grid" id="act-${ex.id}" onclick="event.stopPropagation(); window.showActionMenu('${ex.id}', 'exercise', this)">
                            <span class="material-icons-round more-dots">more_vert</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
            
            if (sortedCats.length === 0) list.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Ingen treff</p>';
        };

        window.promptDeleteExercise = function(id) {
            state.deleteTargetId = id;
            document.getElementById('modal-delete-confirm').style.display = 'grid';
        };

        window.confirmDeleteExercise = async function() {
            const id = state.deleteTargetId;
            if(!id) return;
            
            window.closeModals(); // Close confirmation
            
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ handling: 'slett_ovelse', id: id })
                });
                data.exercises = data.exercises.filter(e => String(e.id) !== String(id));
                if (document.getElementById('view-library-full').classList.contains('active')) {
                    window.filterFullLibrary();
                }
                renderLibrary(); 
            } catch(e) {
                alert("Kunne ikke slette.");
            }
        };

        /* --- STANDARD FUNKSJONER --- */

        window.startNewSession = function() {
            const opts = document.getElementById('fab-options');
            if(opts.classList.contains('show')) window.toggleFab();
            document.getElementById('session-plan-area').innerHTML = '<div class="empty-state">Dra øvelser hit</div>';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-date').value = today; 
            document.getElementById('modal-date').style.display = 'grid'; 
        };

        window.confirmDate = function() {
            const input = document.getElementById('input-date');
            if(!input.value) input.value = new Date().toISOString().split('T')[0];
            const d = input.value;
            state.date = d;
            
            // SJEKK FOR KONFLIKT
            if(data.sessions[d]) {
                document.getElementById('modal-date').style.display = 'none';
                document.getElementById('modal-conflict').style.display = 'grid';
                return;
            } 
            
            state.session = { navn: "Håndballøkt", plan: [] };
            window.loadEditor(); 
            window.closeModals();
        };

        window.editExistingSession = function() {
            state.session = data.sessions[state.date];
            window.loadEditor();
            window.closeModals();
        };

        window.loadEditor = function() {
            document.getElementById('session-title-edit').innerText = state.session.navn;
            const area = document.getElementById('session-plan-area');
            area.innerHTML = ''; 
            if(state.session.plan.length > 0) {
                state.session.plan.forEach(ex => {
                    // SHOW TIME IS TRUE IN EDITOR
                    const card = createCard(ex, true, true);
                    area.appendChild(card);
                });
            }
            checkEmpty(); showView('view-editor');
        };

        function checkEmpty() {
            const area = document.getElementById('session-plan-area');
            let emptyMsg = area.querySelector('.empty-state');
            if (!emptyMsg) {
                emptyMsg = document.createElement('div');
                emptyMsg.className = 'empty-state';
                emptyMsg.innerText = 'Dra øvelser hit';
                area.appendChild(emptyMsg);
            }
            const hasCards = area.querySelectorAll('.card').length > 0;
            emptyMsg.style.display = hasCards ? 'none' : 'block';
        }

        window.editCurrentSession = function() { 
            if (!state.date) { alert("Ingen dato valgt"); return; }
            window.loadEditor(); 
        };

        function processCategories() {
            data.exercises.forEach(e => { if(e.kategori) state.categories.add(e.kategori.toLowerCase()); });
        }

        function initDrag() {
            new Sortable(document.getElementById('exercise-list'), {
                group: { name: 'shared', pull: 'clone', put: false },
                sort: false, animation: 150, forceFallback: true,
                delay: 200, delayOnTouchOnly: true, touchStartThreshold: 5
            });
            new Sortable(document.getElementById('session-plan-area'), {
                group: 'shared', animation: 150, forceFallback: true,
                delay: 200, delayOnTouchOnly: true, touchStartThreshold: 5,
                onAdd: (evt) => { 
                    const item = evt.item;
                    const data = JSON.parse(item.dataset.json);
                    // SHOW TIME IS TRUE IN EDITOR (DROP ZONE)
                    const newCard = createCard(data, true, true);
                    item.parentNode.replaceChild(newCard, item);
                    checkEmpty(); 
                },
                onRemove: checkEmpty
            });
        }

        function renderHome() {
            const cont = document.getElementById('home-scroll');
            cont.innerHTML = '';
            
            const dates = Object.keys(data.sessions).sort((a, b) => new Date(a) - new Date(b));
            
            if(!dates.length) {
                cont.innerHTML = '<p style="text-align:center;color:#999;margin-top:50px">Ingen planlagte økter</p>';
                return;
            }
            
            let lastWeekKey = null; 
            const days = ['søn','man','tir','ons','tor','fre','lør']; 
            const months = ['jan','feb','mar','apr','mai','jun','jul','aug','sep','okt','nov','des'];
            
            dates.forEach(d => {
                const s = data.sessions[d];
                const dateObj = new Date(d);
                
                const week = getWeek(dateObj);
                const year = dateObj.getFullYear();
                const weekKey = `${year}-${week}`;
                if(weekKey !== lastWeekKey) {
                    // UKEFORMAT: Uke X - YYYY
                    cont.innerHTML += `<div class="week-header">Uke ${week} - ${year}</div>`;
                    lastWeekKey = weekKey;
                }
                const dayName = days[dateObj.getDay()];
                const monthName = months[dateObj.getMonth()];
                const dayNum = dateObj.getDate();
                const card = document.createElement('div');
                card.className = 'session-card slide-up';
                card.id = `card-${d}`;
                card.setAttribute('onclick', `window.openPres('${d}')`);
                card.innerHTML = `
                    <div class="date-box">
                        <span class="db-weekday">${dayName.toUpperCase()}</span>
                        <span class="db-day">${dayNum}</span>
                        <span class="db-month">${monthName.toUpperCase()}</span>
                    </div>
                    <div class="session-info"><span class="session-name cap-first">${s.navn}</span></div>
                    <div class="session-actions center-grid" id="act-${d}" onclick="event.stopPropagation(); window.showActionMenu('${d}', 'session', this)">
                        <span class="material-icons-round more-dots">more_vert</span>
                    </div>`;
                cont.appendChild(card);
            });
        }

        // ANIMATED SESSION DELETE (UPDATED LOGIC TO REMOVE HEADER)
        window.deleteSession = async function(d, btn) {
            const card = document.getElementById(`card-${d}`);
            if(!card) return;

            // 1. Animate card
            card.classList.add('fade-out-collapse');

            // 2. Check if we need to remove the header (if it was the only item in that week)
            const prev = card.previousElementSibling;
            const next = card.nextElementSibling;
            let headerToRemove = null;

            if (prev && prev.classList.contains('week-header')) {
                // If next is another header, or null, this week is empty
                if (!next || next.classList.contains('week-header')) {
                    headerToRemove = prev;
                    headerToRemove.classList.add('fade-out-collapse');
                }
            }

            // 3. Remove from DOM after animation
            setTimeout(async () => {
                card.remove();
                if(headerToRemove) headerToRemove.remove();
                
                delete data.sessions[d]; 
                // Do NOT call renderHome() to avoid flashing
                await fetch(API_URL, { method:'POST', mode:'no-cors', body:JSON.stringify({handling:'slett', dato:d}) });
            }, 350);
        };

        window.openPres = function(d) {
            state.date = d; state.session = data.sessions[d]; showView('view-pres');
            const dobj = new Date(d);
            const months = ['jan','feb','mar','apr','mai','jun','jul','aug','sep','okt','nov','des'];
            const headerDate = `${dobj.getDate()}. ${months[dobj.getMonth()]} ${dobj.getFullYear()}`;
            let html = `
                <div class="pres-header">
                    <div style="color:#666">${headerDate}</div>
                    <h1 class="pres-title cap-first">${state.session.navn}</h1>
                </div>`;
            (state.session.plan || []).forEach(ex => {
                html += `
                    <div class="pres-item">
                        <h3 class="cap-first">${ex.navn}</h3>
                        <div style="color:#555; margin-bottom:10px;">${fmtTime(ex.tid)} • <span style="text-transform:capitalize">${ex.kategori}</span></div>
                        <div style="line-height:1.5">${ex.beskrivelse||''}</div>
                    </div>`;
            });
            document.getElementById('pres-content').innerHTML = html;
        };

        window.openTitleModal = function() {
            document.getElementById('input-title').value = state.session.navn;
            document.getElementById('modal-title').style.display = 'grid';
        };

        window.confirmTitle = function() {
            const v = document.getElementById('input-title').value;
            if(v) { state.session.navn = v; document.getElementById('session-title-edit').innerText = v; }
            window.closeModals();
        };

        window.openExInfo = function(el) {
            const d = JSON.parse(el.dataset.json);
            document.getElementById('ex-title').innerText = d.navn;
            document.getElementById('ex-meta').innerText = `${fmtTime(d.tid)} • ${d.kategori||''}`;
            document.getElementById('ex-desc').innerText = d.beskrivelse||'';
            document.getElementById('ex-tags').innerHTML = (d.tags||[]).map(t=>`<span class="pres-tag">${t}</span>`).join('');
            document.getElementById('modal-ex').style.display = 'grid';
        };

        window.closeModals = function() { document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none'); };

        window.saveSession = async function() {
            const cards = document.querySelectorAll('#session-plan-area .card');
            state.session.plan = Array.from(cards).map(c => JSON.parse(c.dataset.json));
            data.sessions[state.date] = state.session;
            const icon = document.getElementById('icon-save');
            icon.innerText = 'hourglass_empty'; icon.classList.add('rotating'); 
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ handling: 'lagre', dato: state.date, data: state.session })
                });
                icon.classList.remove('rotating'); icon.innerText = 'check';
                setTimeout(() => { icon.innerText = 'save'; window.goHome(); }, 1000);
            } catch(e) { icon.classList.remove('rotating'); icon.innerText = 'error'; alert("Lagring feilet"); }
        };

        function createCard(ex, removable, showTime = false) {
            const div = document.createElement('div');
            div.className = 'card';
            div.dataset.json = JSON.stringify(ex);
            div.setAttribute('onclick', 'window.openExInfo(this)');
            
            let html = `
                <div class="card-content">
                    <h4 class="cap-first">${ex.navn}</h4>`;
            
            // VIS TID KUN I EDITOR (TEKST TIL HØYRE)
            if (showTime && ex.tid) {
                html += `<span class="card-time-text">${ex.tid} min</span>`;
            }
            
            html += `</div>`; // Close card-content

            if(removable) {
                // Slette-knapp med animasjon
                html += `<div class="card-del center-grid" onclick="event.stopPropagation(); window.removeCardFromPlan(this)">✕</div>`;
            }
            div.innerHTML = html;
            return div;
        }

        // REMOVE CARD ANIMATION
        window.removeCardFromPlan = function(btn) {
            const card = btn.parentElement;
            card.classList.add('fade-out-collapse');
            setTimeout(() => {
                card.remove();
                checkEmpty();
            }, 350);
        };

        function renderLibrary() {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            data.exercises.forEach(ex => {
                if(state.catFilter !== 'alle' && (ex.kategori||'').toLowerCase() !== state.catFilter) return;
                if(state.tagFilter && !(ex.tags||[]).some(t => t.toLowerCase() === state.tagFilter)) return;
                // SHOW TIME IS TRUE IN LIBRARY LIST (SIDE BY SIDE)
                list.appendChild(createCard(ex, false, true));
            });
        }

        function renderFilters() {
            const cats = document.getElementById('cat-tabs');
            cats.innerHTML = `<div class="cat-chip active" onclick="setCat('alle', this)">Alle</div>`;
            Array.from(state.categories).sort().forEach(c => {
                cats.innerHTML += `<div class="cat-chip" onclick="setCat('${c}', this)">${c.charAt(0).toUpperCase()+c.slice(1)}</div>`;
            });
            const tags = document.getElementById('tag-filters');
            const allTags = new Set();
            data.exercises.forEach(e => (e.tags||[]).forEach(t => allTags.add(t.trim())));
            tags.innerHTML = '';
            Array.from(allTags).sort().forEach(t => {
                tags.innerHTML += `<div class="tag-chip" onclick="setTag('${t.toLowerCase()}', this)">${t.toLowerCase()}</div>`;
            });
        }

        window.setCat = function(c, el) {
            state.catFilter = c; state.tagFilter = null;
            document.querySelectorAll('.cat-chip').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.tag-chip').forEach(e => e.classList.remove('active'));
            renderLibrary();
        };

        window.setTag = function(t, el) {
            state.tagFilter = t; state.catFilter = 'alle';
            document.querySelectorAll('.tag-chip').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.cat-chip').forEach(e => e.classList.remove('active'));
            document.querySelector('.cat-scroll :first-child').classList.add('active');
            renderLibrary();
        };

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => { v.classList.remove('active'); v.classList.remove('fade-in'); });
            const v = document.getElementById(id);
            v.classList.add('active'); v.classList.add('fade-in');
        }

        function goHome() { renderHome(); showView('view-home'); }

        function getWeek(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
        }

        function fmtTime(t) {
            if(!t) return '';
            return (!isNaN(t) || /^\d+$/.test(t)) ? t + ' min.' : t;
        }

    </script>
</body>
