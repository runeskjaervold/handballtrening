<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Håndball Planlegger</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f2f4f8;
            --surface: #ffffff;
            --text: #111;
            --text-soft: #666;
            --accent: #3286af; /* BLÅ HOVEDFARGE */
            --danger: #d32f2f;
            --border: #dbe0e8;
            --pill-shadow: 0 4px 15px rgba(50, 134, 175, 0.3); 
        }

        /* 1. HARD RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            font-weight: 600;
        }

        /* TYPOGRAFI */
        h1, h2, h3, button, input { font-family: 'Inter', sans-serif; text-transform: none; }
        h1, h2, h3 { font-weight: 800; margin: 0; }
        h1::first-letter, h2::first-letter, p::first-letter, .cap-first::first-letter { text-transform: uppercase; }
        
        /* KNAPPER */
        button { 
            border: none; background: none; padding: 0; margin: 0; 
            cursor: pointer; -webkit-appearance: none; appearance: none;
        }

        /* HELPER: SENTRERING */
        .center-grid { display: grid !important; place-items: center !important; }
        .material-icons-round { display: block; line-height: 1; }

        /* ANIMASJONER */
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        .slide-up { animation: slideUp 0.3s ease forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* SLETTE-KNAPP ANIMASJONER */
        .slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .slide-out-left { animation: slideOutLeft 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards; }
        
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-20px); opacity: 0; }
        }

        /* LOADER */
        #loader { 
            position: fixed; inset: 0; 
            background: var(--accent); 
            z-index: 30000; display: flex; justify-content: center; align-items: center; 
        }
        .loader-icon {
            width: 120px; height: auto;
            animation: pulse-slow 2s ease-in-out infinite;
        }
        @keyframes pulse-slow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* LAYOUT */
        .view { display: none; height: 100%; flex-direction: column; position: absolute; inset: 0; background: var(--bg); z-index: 10; }
        .view.active { display: flex; z-index: 20; }

        /* HOME */
        header { padding: 20px 15px; background: var(--bg); display: flex; align-items: center; justify-content: space-between; }
        #home-scroll { flex: 1; overflow-y: auto; padding: 10px 15px 100px 15px; }
        .week-header { font-size: 1.1rem; color: var(--text-soft); margin: 20px 0 10px 5px; font-weight: 800; }

        /* ØKT-KORT */
        .session-card {
            background: var(--surface); 
            border-radius: 12px; 
            padding: 0; 
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); 
            border: 1px solid white;
            display: flex; 
            align-items: center;
            overflow: hidden;
            height: 80px;
        }

        /* DATO BOKS (BLÅ) */
        .date-box {
            background-color: var(--accent);
            width: 70px;
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            flex-shrink: 0;
        }
        .db-month { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; opacity: 0.9; line-height: 1.2; }
        .db-day { font-size: 1.6rem; font-weight: 800; line-height: 1.1; margin: 2px 0; }
        .db-weekday { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; opacity: 0.9; line-height: 1.2; }

        .session-info { flex: 1; padding: 0 15px; display: flex; align-items: center; }
        .session-name { font-size: 1.1rem; font-weight: 800; color: var(--text); }
        .session-actions { width: 50px; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* RØD SLETTEKNAPP (Sirkel) */
        .del-circle {
            width: 38px; height: 38px;
            background: var(--danger);
            border-radius: 50%;
            display: grid; place-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* FAB (+ KNAPP) */
        .fab-pill {
            position: fixed; bottom: 30px; 
            left: 0; right: 0; margin: 0 auto; width: fit-content;
            background: var(--surface); border-radius: 50px; padding: 6px;
            box-shadow: var(--pill-shadow); z-index: 100; display: flex;
        }
        .fab-btn {
            background: var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%;
        }
        .fab-btn .material-icons-round { font-size: 30px; }

        /* EDITOR */
        #editor-top {
            height: 60px; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px; flex-shrink: 0;
        }
        .nav-icon { width: 44px; height: 44px; font-size: 28px; color: var(--accent); }
        #session-title-edit { font-weight: 800; border-bottom: 1px dashed #999; max-width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; color: var(--text); }

        #editor-ws { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* DROPZONE (BLÅ) */
        #session-plan-area { 
            flex: 1; 
            background: var(--accent); 
            overflow-y: auto; padding: 15px; min-height: 100px; 
        }
        .empty-state { 
            text-align: center; color: rgba(255,255,255,0.8); 
            margin-top: 50px; pointer-events: none; font-weight: 600; 
        }

        #library-area { height: 45%; background: var(--surface); display: flex; flex-direction: column; border-top: 1px solid var(--border); z-index: 20; }
        .cat-scroll { display: flex; overflow-x: auto; padding: 12px; gap: 8px; border-bottom: 1px solid #eee; background: white; flex-shrink: 0; scrollbar-width: none; }
        .cat-chip { padding: 8px 16px; background: #f0f0f0; border-radius: 4px; font-size: 0.9rem; white-space: nowrap; cursor: pointer; }
        .cat-chip.active { background: var(--accent); color: white; }
        #exercise-list { flex: 1; overflow-y: auto; padding: 10px; background: #f7f9fc; }
        .tag-scroll { display: flex; overflow-x: auto; padding: 10px; gap: 8px; border-top: 1px solid #eee; background: #f9f9f9; flex-shrink: 0; height: 50px; align-items: center; scrollbar-width: none; }
        .tag-chip { padding: 4px 10px; background: white; border: 1px solid #ccc; border-radius: 4px; font-size: 0.75rem; white-space: nowrap; cursor: pointer; }
        .tag-chip.active { background: #333; color: white; border-color: #333; }

        /* KORT DESIGN - JUSTERT HØYDE */
        .card {
            background: white; 
            padding: 12px 15px; /* ØKT PADDING for lettere touch */
            margin-bottom: 8px; 
            border-radius: 12px; 
            border: 1px solid #cbd2d9; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); 
            /* Touch-action fjernet for sortable */
        }
        
        /* Når du holder kortet (før du drar) */
        .sortable-chosen { background: #eef5fa; border-color: var(--accent); }
        .sortable-ghost { opacity: 0.4; background: #ccc; }

        .card-content { flex: 1; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .card h4 { font-size: 0.95rem; font-weight: 800; color: #000; margin: 0; }
        .card span { font-size: 0.8rem; font-weight: 600; color: #555; background: #eee; padding: 2px 6px; border-radius: 6px; }
        
        .card-del { width: 30px; height: 30px; color: #999; margin-left: 8px; cursor: pointer; font-size: 1.2rem; }
        .card-del:hover { color: var(--danger); }

        /* PRESENTATION VIEW */
        #view-pres { background: white; z-index: 50; }
        #pres-content { flex: 1; overflow-y: auto; padding: 25px 25px 100px 25px; }
        .pres-header { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        
        .pres-title { 
            font-size: 2rem; line-height: 1.1; 
            margin-bottom: 5px; margin-top: 15px; 
            color: var(--accent); 
        }
        
        .pres-item { padding: 20px 0; border-bottom: 1px solid #eee; }
        .pres-item h3 { font-size: 1.4rem; margin-bottom: 5px; }
        
        /* KNAPPER (Z-INDEX FIX) */
        #btn-edit-pres {
            position: fixed; bottom: 30px; right: 30px; left: auto; transform: none;
            background: var(--accent); color: white; width: 56px; height: 56px;
            border-radius: 50%; box-shadow: var(--pill-shadow); 
            z-index: 9999; cursor: pointer; pointer-events: auto !important;
            display: grid; place-items: center;
        }
        #btn-close-pres {
            position: absolute; top: 20px; right: 20px; background: #f0f0f0; 
            width: 44px; height: 44px; border-radius: 50%; 
            z-index: 9999; cursor: pointer; pointer-events: auto !important;
        }

        /* MODALS */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 20000; display: none; place-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; width: 85%; max-width: 320px; text-align: center; }
        
        input[type="date"], input[type="text"] {
            width: 100%; padding: 15px; font-size: 1.1rem; 
            border: 1px solid #ccc; border-radius: 8px; margin: 15px 0; 
            font-family: inherit; -webkit-appearance: none;
        }
        .modal-btn { 
            width: 100%; padding: 15px; background: var(--accent); color: white; 
            border-radius: 8px; font-weight: 800; font-size: 1rem; margin-top: 5px;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        
        .rotating { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <div id="loader">
        <img src="https://www.skjaervold.com/wp-content/uploads/2025/12/lasteikon.png" alt="Laster..." class="loader-icon">
    </div>

    <div id="modal-date" class="modal-bg">
        <div class="modal-box slide-up">
            <h3>Velg dato</h3>
            <input type="date" id="input-date">
            <button class="modal-btn center-grid" id="btn-create-session">Planlegg økt</button>
            <button onclick="window.closeModals()" style="margin-top:15px; color:#666; font-weight:600;">Avbryt</button>
        </div>
    </div>

    <div id="modal-title" class="modal-bg">
        <div class="modal-box slide-up">
            <h3>Endre navn</h3>
            <input type="text" id="input-title" placeholder="Navn på økt">
            <button class="modal-btn center-grid" onclick="window.confirmTitle()">Lagre navn</button>
            <button onclick="window.closeModals()" style="margin-top:15px; color:#666; font-weight:600;">Avbryt</button>
        </div>
    </div>

    <div id="modal-ex" class="modal-bg" onclick="window.closeModals()">
        <div class="modal-box slide-up" onclick="event.stopPropagation()" style="text-align:left;">
            <h3 id="ex-title" class="cap-first"></h3>
            <p id="ex-meta" style="color:#666; font-size:0.9rem; margin: 5px 0 15px 0;"></p>
            <p id="ex-desc" style="line-height:1.5; margin-bottom:20px;"></p>
            <div id="ex-tags" style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:20px;"></div>
            <button class="modal-btn center-grid" onclick="window.closeModals()">Lukk</button>
        </div>
    </div>

    <div id="view-home" class="view active fade-in">
        <header><h1>Mine økter</h1></header>
        <div id="home-scroll"></div>
        <div class="fab-pill slide-up">
            <button class="fab-btn center-grid" onclick="window.startNewSession()">
                <span class="material-icons-round">add</span>
            </button>
        </div>
    </div>

    <div id="view-pres" class="view">
        <button id="btn-close-pres" class="center-grid" onclick="window.goHome()"><span class="material-icons-round">close</span></button>
        <div id="pres-content" class="slide-up"></div>
        <button id="btn-edit-pres" class="slide-up center-grid" onclick="window.editCurrentSession()">
            <span class="material-icons-round" style="font-size:24px;">edit</span>
        </button>
    </div>

    <div id="view-editor" class="view">
        <div id="editor-top">
            <button class="nav-icon center-grid" id="btn-save-session" onclick="window.saveSession()">
                <span class="material-icons-round" id="icon-save">save</span>
            </button>
            <span id="session-title-edit" onclick="window.openTitleModal()">Navn på økt</span>
            <button class="nav-icon center-grid" onclick="window.goHome()">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        
        <div id="editor-ws">
            <div id="session-plan-area">
                <div class="empty-state">Dra øvelser hit</div>
            </div>
            
            <div id="library-area" class="slide-up">
                <div class="cat-scroll" id="cat-tabs"></div>
                <div id="exercise-list"></div>
                <div class="tag-scroll" id="tag-filters"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzP0nNeb4sTee9XPb9IHUUGPQDwVRUAe_3_g2r8tppN6Wden8JTYPODJ4QmRhzLxaithg/exec';

        let data = { exercises: [], sessions: {} };
        let state = { categories: new Set(), date: null, session: { navn: "Ny økt", plan: [] }, catFilter: 'alle', tagFilter: null };

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const btn = document.getElementById('btn-create-session');
            if(btn) btn.addEventListener('click', confirmDate);

            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const json = await res.json();
                data.exercises = json.ovelser || [];
                data.sessions = json.planer || {};
                
                processCategories();
                renderHome();
                renderLibrary();
                renderFilters();
                
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').style.display='none', 300);
                }, 500);

            } catch(e) { alert("Feil ved lasting."); }
            
            initDrag();
        }

        // --- HOVEDFUNKSJONER ---

        window.startNewSession = function() {
            document.getElementById('session-plan-area').innerHTML = '<div class="empty-state">Dra øvelser hit</div>';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('input-date').value = today; 
            document.getElementById('modal-date').style.display = 'grid'; 
        };

        window.confirmDate = function() {
            const input = document.getElementById('input-date');
            if(!input.value) input.value = new Date().toISOString().split('T')[0];
            const d = input.value;
            state.date = d;
            
            if(data.sessions[d]) {
                if(!confirm("Økt finnes. Redigere?")) return;
                state.session = data.sessions[d];
            } else {
                state.session = { navn: "Håndballøkt", plan: [] };
            }
            
            window.loadEditor();
            window.closeModals();
        };

        window.loadEditor = function() {
            document.getElementById('session-title-edit').innerText = state.session.navn;
            const area = document.getElementById('session-plan-area');
            area.innerHTML = ''; 
            
            if(state.session.plan.length > 0) {
                state.session.plan.forEach(ex => {
                    const card = createCard(ex, true);
                    area.appendChild(card);
                });
            }
            checkEmpty();
            showView('view-editor');
        };

        function checkEmpty() {
            const area = document.getElementById('session-plan-area');
            let emptyMsg = area.querySelector('.empty-state');
            
            if (!emptyMsg) {
                emptyMsg = document.createElement('div');
                emptyMsg.className = 'empty-state';
                emptyMsg.innerText = 'Dra øvelser hit';
                area.appendChild(emptyMsg);
            }

            const hasCards = area.querySelectorAll('.card').length > 0;
            emptyMsg.style.display = hasCards ? 'none' : 'block';
        }

        window.editCurrentSession = function() { 
            if (!state.date) { alert("Ingen dato valgt"); return; }
            window.loadEditor(); 
        };

        /* --- RESTERENDE FUNKSJONER --- */

        function processCategories() {
            data.exercises.forEach(e => { if(e.kategori) state.categories.add(e.kategori.toLowerCase()); });
        }

        function initDrag() {
            // FIX: Touch support med delay og threshold
            new Sortable(document.getElementById('exercise-list'), {
                group: { name: 'shared', pull: 'clone', put: false },
                sort: false, animation: 150, forceFallback: true,
                delay: 200, delayOnTouchOnly: true, touchStartThreshold: 5
            });

            new Sortable(document.getElementById('session-plan-area'), {
                group: 'shared', animation: 150, forceFallback: true,
                delay: 200, delayOnTouchOnly: true, touchStartThreshold: 5,
                onAdd: (evt) => { checkEmpty(); },
                onRemove: checkEmpty
            });
        }

        function renderHome() {
            const cont = document.getElementById('home-scroll');
            cont.innerHTML = '';
            
            const dates = Object.keys(data.sessions).sort();
            if(!dates.length) cont.innerHTML = '<p style="text-align:center;color:#999;margin-top:50px">Ingen planlagte økter</p>';
            
            let lastWeek = null;
            const days = ['søn','man','tir','ons','tor','fre','lør']; 
            const months = ['jan','feb','mar','apr','mai','jun','jul','aug','sep','okt','nov','des'];

            dates.forEach(d => {
                const s = data.sessions[d];
                const dateObj = new Date(d);
                const week = getWeek(dateObj);
                
                if(week !== lastWeek) {
                    cont.innerHTML += `<div class="week-header">Uke ${week}</div>`;
                    lastWeek = week;
                }

                const dayName = days[dateObj.getDay()];
                const monthName = months[dateObj.getMonth()];
                const dayNum = dateObj.getDate();

                const card = document.createElement('div');
                card.className = 'session-card slide-up';
                card.innerHTML = `
                    <div class="date-box">
                        <span class="db-month">${monthName}</span>
                        <span class="db-day">${dayNum}</span>
                        <span class="db-weekday">${dayName}</span>
                    </div>
                    <div class="session-info">
                        <span class="session-name cap-first">${s.navn}</span>
                    </div>
                    <div class="session-actions center-grid" id="act-${d}" onclick="event.stopPropagation(); window.toggleDel('${d}')">
                        <span class="material-icons-round" style="color:#aaa;">more_vert</span>
                    </div>
                `;
                card.onclick = () => window.openPres(d);
                cont.appendChild(card);
            });
        }

        window.toggleDel = function(d) {
            const container = document.getElementById(`act-${d}`);
            if (container.querySelector('.del-circle')) return;

            const originalHtml = `<span class="material-icons-round fade-in" style="color:#aaa;">more_vert</span>`;

            container.innerHTML = `
                <button class="del-circle slide-in-right center-grid" onclick="event.stopPropagation(); window.deleteSession('${d}')">
                    <span class="material-icons-round" style="font-size:20px">delete</span>
                </button>
            `;

            setTimeout(() => {
                const btn = container.querySelector('.del-circle');
                if (btn) {
                    btn.classList.remove('slide-in-right');
                    btn.classList.add('slide-out-left');
                    setTimeout(() => { container.innerHTML = originalHtml; }, 280); 
                }
            }, 3000);
        };

        window.deleteSession = async function(d) {
            delete data.sessions[d];
            renderHome();
            await fetch(API_URL, { method:'POST', mode:'no-cors', body:JSON.stringify({handling:'slett', dato:d}) });
        };

        window.openPres = function(d) {
            state.date = d;
            state.session = data.sessions[d];
            showView('view-pres');
            
            const dobj = new Date(d);
            const months = ['jan','feb','mar','apr','mai','jun','jul','aug','sep','okt','nov','des'];
            const headerDate = `${dobj.getDate()}. ${months[dobj.getMonth()]} ${dobj.getFullYear()}`;

            let html = `
                <div class="pres-header">
                    <div style="color:#666">${headerDate}</div>
                    <h1 class="pres-title cap-first">${state.session.navn}</h1>
                </div>`;
            
            (state.session.plan || []).forEach(ex => {
                html += `
                    <div class="pres-item">
                        <h3 class="cap-first">${ex.navn}</h3>
                        <div style="color:#555; margin-bottom:10px;">${fmtTime(ex.tid)} • <span style="text-transform:capitalize">${ex.kategori}</span></div>
                        <div style="line-height:1.5">${ex.beskrivelse||''}</div>
                    </div>`;
            });
            document.getElementById('pres-content').innerHTML = html;
        };

        window.openTitleModal = function() {
            document.getElementById('input-title').value = state.session.navn;
            document.getElementById('modal-title').style.display = 'grid';
        };

        window.confirmTitle = function() {
            const v = document.getElementById('input-title').value;
            if(v) { state.session.navn = v; document.getElementById('session-title-edit').innerText = v; }
            window.closeModals();
        };

        window.openExInfo = function(el) {
            const d = JSON.parse(el.dataset.json);
            document.getElementById('ex-title').innerText = d.navn;
            document.getElementById('ex-meta').innerText = `${fmtTime(d.tid)} • ${d.kategori||''}`;
            document.getElementById('ex-desc').innerText = d.beskrivelse||'';
            document.getElementById('ex-tags').innerHTML = (d.tags||[]).map(t=>`<span class="pres-tag">${t}</span>`).join('');
            document.getElementById('modal-ex').style.display = 'grid';
        };

        window.closeModals = function() {
            document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
        };

        window.saveSession = async function() {
            const cards = document.querySelectorAll('#session-plan-area .card');
            state.session.plan = Array.from(cards).map(c => JSON.parse(c.dataset.json));
            data.sessions[state.date] = state.session;
            
            const icon = document.getElementById('icon-save');
            icon.innerText = 'hourglass_empty';
            icon.classList.add('rotating'); 
            
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ handling: 'lagre', dato: state.date, data: state.session })
                });
                icon.classList.remove('rotating'); 
                icon.innerText = 'check';
                setTimeout(() => { icon.innerText = 'save'; window.goHome(); }, 1000);
            } catch(e) { 
                icon.classList.remove('rotating');
                icon.innerText = 'error'; 
                alert("Lagring feilet"); 
            }
        };

        function createCard(ex, removable) {
            const div = document.createElement('div');
            div.className = 'card';
            div.dataset.json = JSON.stringify(ex);
            div.setAttribute('onclick', 'window.openExInfo(this)');
            
            let html = `
                <div class="card-content">
                    <h4 class="cap-first">${ex.navn}</h4>
                    <span>${fmtTime(ex.tid)}</span>
                </div>`;
            
            if(removable) html += `<div class="card-del center-grid" onclick="event.stopPropagation(); this.parentElement.remove(); checkEmpty();">✕</div>`;
            
            div.innerHTML = html;
            return div;
        }

        function renderLibrary() {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            data.exercises.forEach(ex => {
                if(state.catFilter !== 'alle' && (ex.kategori||'').toLowerCase() !== state.catFilter) return;
                if(state.tagFilter && !(ex.tags||[]).some(t => t.toLowerCase() === state.tagFilter)) return;
                list.appendChild(createCard(ex, false));
            });
        }

        function renderFilters() {
            const cats = document.getElementById('cat-tabs');
            cats.innerHTML = `<div class="cat-chip active" onclick="setCat('alle', this)">Alle</div>`;
            Array.from(state.categories).sort().forEach(c => {
                cats.innerHTML += `<div class="cat-chip" onclick="setCat('${c}', this)">${c.charAt(0).toUpperCase()+c.slice(1)}</div>`;
            });

            const tags = document.getElementById('tag-filters');
            const allTags = new Set();
            data.exercises.forEach(e => (e.tags||[]).forEach(t => allTags.add(t.trim())));
            tags.innerHTML = '';
            Array.from(allTags).sort().forEach(t => {
                tags.innerHTML += `<div class="tag-chip" onclick="setTag('${t.toLowerCase()}', this)">${t.toLowerCase()}</div>`;
            });
        }

        window.setCat = function(c, el) {
            state.catFilter = c; state.tagFilter = null;
            document.querySelectorAll('.cat-chip').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.tag-chip').forEach(e => e.classList.remove('active'));
            renderLibrary();
        };

        window.setTag = function(t, el) {
            state.tagFilter = t; state.catFilter = 'alle';
            document.querySelectorAll('.tag-chip').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.cat-chip').forEach(e => e.classList.remove('active'));
            document.querySelector('.cat-scroll :first-child').classList.add('active');
            renderLibrary();
        };

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => { v.classList.remove('active'); v.classList.remove('fade-in'); });
            const v = document.getElementById(id);
            v.classList.add('active'); v.classList.add('fade-in');
        }

        function goHome() { renderHome(); showView('view-home'); }

        function getWeek(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
        }

        function fmtTime(t) {
            if(!t) return '';
            return (!isNaN(t) || /^\d+$/.test(t)) ? t + ' min.' : t;
        }

    </script>
</body>
