<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Håndball Planlegger</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg: #f5f7fa;
            --surface: #ffffff;
            --text: #111111;
            --text-soft: #666666;
            --accent: #000000;
            --border: #e2e4e8;
            --pill-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-weight: 600; /* Standard tykkelse */
        }

        h1, h2, h3, .bold-title { font-weight: 800; } /* Titler tykkelse */

        /* LAYOUT & VIEWS */
        .view { display: none; height: 100%; flex-direction: column; position: relative; }
        .view.active { display: flex; }

        /* --- HOME VIEW (LISTE) --- */
        #home-scroll { flex: 1; overflow-y: auto; padding: 20px 15px 100px 15px; }
        
        .week-header {
            font-size: 1.2rem;
            color: var(--text-soft);
            margin: 25px 0 10px 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 800;
        }

        .session-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .session-card:active { transform: scale(0.98); }

        .session-info { display: flex; flex-direction: column; gap: 4px; }
        .session-date { font-size: 0.8rem; color: var(--text-soft); text-transform: uppercase; }
        .session-name { font-size: 1.1rem; font-weight: 800; }
        
        .session-actions { padding: 10px; margin: -10px; color: var(--text); }

        /* FLOATING ACTION PILL */
        .fab-pill {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border-radius: 50px;
            padding: 8px 12px;
            display: flex;
            gap: 20px;
            box-shadow: var(--pill-shadow);
            z-index: 100;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .fab-btn {
            background: none; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 50%;
            transition: background 0.2s;
        }
        .fab-btn:active { background: #f0f0f0; }
        .fab-btn.primary { background: var(--accent); color: white; }

        /* --- VIEW MODE (FULLSKJERM) --- */
        #view-content { flex: 1; overflow-y: auto; padding: 20px 20px 100px 20px; background: white; }
        .view-header { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .view-title { font-size: 2rem; line-height: 1.1; margin-bottom: 5px; }
        .view-meta { color: var(--text-soft); }
        
        .view-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .view-item h3 { font-size: 1.4rem; margin: 0 0 5px 0; }
        .view-item .tags { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .view-tag { background: #eee; font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; }

        #view-edit-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: black; color: white; padding: 15px 40px; border-radius: 30px;
            font-weight: 800; border: none; box-shadow: var(--pill-shadow); cursor: pointer;
            z-index: 500;
        }
        #view-back-btn {
            position: absolute; top: 20px; right: 20px;
            background: #eee; border:none; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- EDITOR MODE --- */
        #editor-top-bar {
            height: 60px; background: var(--surface);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 1px solid var(--border);
        }
        #session-title-edit { font-size: 1.1rem; border-bottom: 1px dashed #ccc; cursor: pointer; max-width: 60%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 800; }
        
        #editor-workspace { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Dropzone (Top) */
        #session-plan-area {
            flex: 1; /* Tar resterende plass */
            background: #f0f2f5;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid var(--border);
        }
        .empty-state { text-align: center; color: #999; margin-top: 40px; font-weight: 600; }

        /* Library (Bottom) */
        #library-area {
            height: 45%; /* Mindre enn halvparten */
            background: var(--surface);
            display: flex; flex-direction: column;
        }

        /* Kategorier */
        .cat-scroll { display: flex; overflow-x: auto; padding: 10px; gap: 8px; border-bottom: 1px solid var(--border); background: white; flex-shrink: 0; }
        .cat-chip {
            padding: 8px 16px; background: #f4f4f4; border-radius: 20px;
            white-space: nowrap; font-size: 0.85rem; cursor: pointer; font-weight: 600;
        }
        .cat-chip.active { background: var(--accent); color: white; }

        /* Øvelsesliste */
        #exercise-list { flex: 1; overflow-y: auto; padding: 10px; }

        /* Meta-tags filter (Bunn) */
        .tag-scroll { display: flex; overflow-x: auto; padding: 10px; gap: 6px; border-top: 1px solid var(--border); background: #fafafa; flex-shrink: 0; }
        .tag-chip {
            padding: 4px 10px; background: white; border: 1px solid #ddd; border-radius: 4px;
            font-size: 0.75rem; white-space: nowrap; cursor: pointer;
        }
        .tag-chip.active { background: #333; color: white; border-color: #333; }

        /* KORT I EDITOR */
        .card {
            background: white; padding: 12px; margin-bottom: 8px; border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid #ccc;
        }
        .card h4 { margin: 0; font-size: 0.95rem; font-weight: 800; }
        .card span { font-size: 0.75rem; color: #666; font-weight: 600; }
        .card-del-btn { color: #ff4444; padding: 5px; cursor: pointer; }

        /* Farger kategorier */
        .c-oppvarming { border-color: #10b981; }
        .c-hoveddel { border-color: #3b82f6; }
        .c-spill { border-color: #f59e0b; }
        .c-målvakt { border-color: #8b5cf6; }
        .c-fysisk { border-color: #ef4444; }

        /* DATE PICKER MODAL */
        #date-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 85%; max-width: 320px; text-align: center; }
        input[type="date"] {
            width: 100%; padding: 15px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 8px;
            margin: 20px 0; font-family: 'Inter', sans-serif;
        }
        .modal-btn { width: 100%; padding: 15px; background: black; color: white; border: none; border-radius: 8px; font-weight: 800; font-size: 1rem; cursor: pointer; }

        /* EDIT TITLE MODAL */
        #title-modal { display: none; /* Samme stil som date modal, gjenbruker klasser */ }
        input[type="text"] { width: 100%; padding: 15px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 8px; margin: 20px 0; font-family: 'Inter', sans-serif; font-weight: 600; }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #eee; border-top: 4px solid black; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-weight:800;">Laster håndballøkta...</p>
    </div>

    <div id="date-modal">
        <div class="modal-box">
            <h3>Velg dato for økta</h3>
            <input type="date" id="date-input">
            <button class="modal-btn" onclick="confirmDate()">Start planlegging</button>
            <button class="modal-btn" style="background:transparent; color:#666; margin-top:10px;" onclick="closeModals()">Avbryt</button>
        </div>
    </div>

    <div id="title-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center;">
        <div class="modal-box">
            <h3>Endre navn</h3>
            <input type="text" id="title-input" placeholder="Navn på økt">
            <button class="modal-btn" onclick="confirmTitle()">Lagre navn</button>
        </div>
    </div>

    <div id="view-home" class="view active">
        <header style="padding: 20px 15px; background: var(--bg); height: auto;">
            <h1 style="margin:0; font-size: 1.8rem;">Mine Økter</h1>
        </header>
        
        <div id="home-scroll">
            </div>

        <div class="fab-pill">
            <button class="fab-btn primary" onclick="startNewSession()">
                <span class="material-icons-round">add</span>
            </button>
            <button class="fab-btn">
                <span class="material-icons-round">person</span>
            </button>
        </div>
    </div>

    <div id="view-presentation" class="view">
        <button id="view-back-btn" onclick="goHome()">
            <span class="material-icons-round">close</span>
        </button>
        
        <div id="view-content">
            </div>

        <button id="view-edit-btn" onclick="editCurrentSession()">REDIGER</button>
    </div>

    <div id="view-editor" class="view">
        <div id="editor-top-bar">
            <span class="material-icons-round" onclick="saveSession()" style="cursor:pointer; font-size: 28px;">save</span>
            <span id="session-title-edit" onclick="openTitleModal()">Navn på økt</span>
            <span class="material-icons-round" onclick="deleteSession()" style="cursor:pointer; color:red;">delete</span>
        </div>

        <div id="editor-workspace">
            <div id="session-plan-area">
                <div class="empty-state">Dra øvelser hit</div>
            </div>

            <div id="library-area">
                <div class="cat-scroll" id="cat-tabs">
                    <div class="cat-chip active" onclick="filterCat('alle', this)">Alle</div>
                    <div class="cat-chip" onclick="filterCat('oppvarming', this)">Oppvarming</div>
                    <div class="cat-chip" onclick="filterCat('hoveddel', this)">Hoveddel</div>
                    <div class="cat-chip" onclick="filterCat('spill', this)">Spill</div>
                    <div class="cat-chip" onclick="filterCat('målvakt', this)">Målvakt</div>
                    <div class="cat-chip" onclick="filterCat('fysisk', this)">Fysisk</div>
                </div>

                <div id="exercise-list"></div>

                <div class="tag-scroll" id="tag-filters">
                    </div>
            </div>
        </div>
        <button onclick="goHome()" style="position:fixed; top:15px; right:15px; background:none; border:none; z-index:500;">
            <span class="material-icons-round">close</span>
        </button>
    </div>

    <script>
        // --- DIN GOOGLE SCRIPT URL ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzP0nNeb4sTee9XPb9IHUUGPQDwVRUAe_3_g2r8tppN6Wden8JTYPODJ4QmRhzLxaithg/exec';

        // State
        let exercises = [];
        let sessions = {};
        let currentSessionDate = null;
        let currentSessionData = { navn: "Ny økt", plan: [] };
        let activeTagFilter = null;
        let activeCatFilter = 'alle';

        // --- OPPSTART ---
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                const res = await fetch(API_URL + "?v=" + Date.now());
                const data = await res.json();
                exercises = data.ovelser || [];
                sessions = data.planer || {};
                
                renderHome();
                renderLibrary();
                generateTags();
                
                document.getElementById('loader').style.display = 'none';
            } catch (e) {
                alert("Kunne ikke laste data. Sjekk internett.");
            }
            
            // Init Drag & Drop
            initSortable();
        }

        function initSortable() {
            // Source (Library)
            new Sortable(document.getElementById('exercise-list'), {
                group: { name: 'shared', pull: 'clone', put: false },
                sort: false, animation: 150
            });

            // Target (Session)
            new Sortable(document.getElementById('session-plan-area'), {
                group: 'shared', animation: 150,
                onAdd: function (evt) {
                    document.querySelector('.empty-state').style.display = 'none';
                },
                onRemove: function() {
                    if(document.getElementById('session-plan-area').children.length === 0) {
                        document.querySelector('.empty-state').style.display = 'block';
                    }
                }
            });
        }

        // --- NAVIGASJON & VISNING ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        function goHome() {
            renderHome(); // Oppfrisk
            showView('view-home');
        }

        // --- HOME LOGIKK (UKELISTE) ---
        function renderHome() {
            const container = document.getElementById('home-scroll');
            container.innerHTML = '';

            const sortedDates = Object.keys(sessions).sort();
            
            let lastWeek = null;

            if (sortedDates.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">Ingen økter planlagt.</p>';
                return;
            }

            sortedDates.forEach(date => {
                const session = sessions[date];
                const dateObj = new Date(date);
                const weekNum = getWeekNumber(dateObj);
                
                // Ny ukesoverskrift?
                if (weekNum !== lastWeek) {
                    const h = document.createElement('div');
                    h.className = 'week-header';
                    h.innerText = `Uke ${weekNum}`;
                    container.appendChild(h);
                    lastWeek = weekNum;
                }

                // Økt kort
                const card = document.createElement('div');
                card.className = 'session-card';
                
                // Formater dato pent
                const days = ['SØN','MAN','TIR','ONS','TOR','FRE','LØR'];
                const dayName = days[dateObj.getDay()];
                const niceDate = `${dayName} ${dateObj.getDate()}.${dateObj.getMonth()+1}`;

                card.innerHTML = `
                    <div class="session-info">
                        <span class="session-date">${niceDate}</span>
                        <span class="session-name">${session.navn || 'Uten navn'}</span>
                    </div>
                    <div class="session-actions" onclick="event.stopPropagation(); showOptions('${date}')">
                        <span class="material-icons-round">more_vert</span>
                    </div>
                `;
                card.onclick = () => openPresentation(date);
                container.appendChild(card);
            });
        }

        // --- PRESENTASJON VIEW ---
        function openPresentation(date) {
            currentSessionDate = date;
            currentSessionData = sessions[date];
            
            const content = document.getElementById('view-content');
            content.innerHTML = `
                <div class="view-header">
                    <div class="view-meta">${new Date(date).toLocaleDateString()}</div>
                    <h1 class="view-title">${currentSessionData.navn}</h1>
                </div>
            `;

            if(currentSessionData.plan) {
                currentSessionData.plan.forEach(ex => {
                    const el = document.createElement('div');
                    el.className = 'view-item';
                    
                    let tagsHtml = '';
                    if(ex.tags) {
                        const tArray = Array.isArray(ex.tags) ? ex.tags : [];
                        tArray.forEach(t => tagsHtml += `<span class="view-tag">${t}</span>`);
                    }

                    el.innerHTML = `
                        <h3>${ex.navn}</h3>
                        <div style="color:#555;">${ex.tid} • ${ex.kategori}</div>
                        <div style="margin-top:8px;">${ex.beskrivelse || ''}</div>
                        <div class="tags">${tagsHtml}</div>
                    `;
                    content.appendChild(el);
                });
            }
            showView('view-presentation');
        }

        // --- EDITOR LOGIKK ---
        function startNewSession() {
            // Nullstill editor
            document.getElementById('session-plan-area').innerHTML = '<div class="empty-state">Dra øvelser hit</div>';
            document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
            document.getElementById('date-modal').style.display = 'flex';
        }

        function confirmDate() {
            const d = document.getElementById('date-input').value;
            if(!d) return;
            
            currentSessionDate = d;
            // Sjekk om det finnes økt fra før
            if(sessions[d]) {
                if(!confirm("Det finnes allerede en økt på denne datoen. Vil du overskrive den?")) return;
                currentSessionData = sessions[d]; // Last inn eksisterende hvis de velger å overskrive/redigere
            } else {
                currentSessionData = { navn: "Håndballøkt", plan: [] };
            }
            
            loadEditor();
            closeModals();
        }

        function editCurrentSession() {
            loadEditor();
        }

        function loadEditor() {
            document.getElementById('session-title-edit').innerText = currentSessionData.navn;
            const area = document.getElementById('session-plan-area');
            area.innerHTML = '';
            
            if(currentSessionData.plan && currentSessionData.plan.length > 0) {
                currentSessionData.plan.forEach(ex => {
                    area.appendChild(createCard(ex, true));
                });
            } else {
                area.innerHTML = '<div class="empty-state">Dra øvelser hit</div>';
            }
            showView('view-editor');
        }

        function renderLibrary() {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            
            exercises.forEach(ex => {
                if(activeCatFilter !== 'alle' && (!ex.kategori || !ex.kategori.includes(activeCatFilter))) return;
                if(activeTagFilter && (!ex.tags || !ex.tags.includes(activeTagFilter))) return;

                list.appendChild(createCard(ex, false));
            });
        }

        function createCard(ex, isRemovable) {
            const el = document.createElement('div');
            let catClass = 'c-' + (ex.kategori ? ex.kategori.split(' ')[0] : 'annet');
            el.className = `card ${catClass}`;
            
            el.dataset.json = JSON.stringify(ex);
            
            let html = `
                <div>
                    <h4>${ex.navn}</h4>
                    <span>${ex.tid} • ${ex.kategori}</span>
                </div>
            `;
            
            if(isRemovable) {
                html += `<span class="material-icons-round card-del-btn" onclick="this.parentElement.remove()">delete</span>`;
            }

            el.innerHTML = html;
            return el;
        }

        // --- FILTRERING ---
        function filterCat(cat, btn) {
            activeCatFilter = cat;
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            renderLibrary();
        }

        function generateTags() {
            const allTags = new Set();
            exercises.forEach(ex => {
                if(ex.tags) ex.tags.forEach(t => allTags.add(t));
            });
            
            const container = document.getElementById('tag-filters');
            container.innerHTML = `<div class="tag-chip active" onclick="filterTag(null, this)">Alle tags</div>`;
            
            Array.from(allTags).sort().forEach(tag => {
                const el = document.createElement('div');
                el.className = 'tag-chip';
                el.innerText = tag;
                el.onclick = function() { filterTag(tag, this); };
                container.appendChild(el);
            });
        }

        function filterTag(tag, btn) {
            activeTagFilter = tag;
            document.querySelectorAll('.tag-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            renderLibrary();
        }

        // --- LAGRING OG SLETTING ---
        function openTitleModal() {
            document.getElementById('title-input').value = currentSessionData.navn;
            document.getElementById('title-modal').style.display = 'flex';
            document.getElementById('title-input').focus();
        }

        function confirmTitle() {
            const val = document.getElementById('title-input').value;
            if(val) {
                currentSessionData.navn = val;
                document.getElementById('session-title-edit').innerText = val;
            }
            closeModals();
        }

        async function saveSession() {
            const cards = document.querySelectorAll('#session-plan-area .card');
            const plan = [];
            cards.forEach(c => {
                plan.push(JSON.parse(c.dataset.json));
            });

            currentSessionData.plan = plan;
            sessions[currentSessionDate] = currentSessionData;

            const icon = document.querySelector('#editor-top-bar .material-icons-round');
            const originalIcon = icon.innerText;
            icon.innerText = 'hourglass_empty';
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        handling: 'lagre',
                        dato: currentSessionDate,
                        data: currentSessionData
                    })
                });
                icon.innerText = 'check';
                setTimeout(() => icon.innerText = originalIcon, 2000);
            } catch(e) {
                icon.innerText = 'error';
                alert("Lagring feilet");
            }
        }

        async function deleteSession() {
            if(!confirm("Er du sikker på at du vil slette denne økta?")) return;
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        handling: 'slett',
                        dato: currentSessionDate
                    })
                });
                delete sessions[currentSessionDate];
                goHome();
            } catch(e) {
                alert("Sletting feilet");
            }
        }

        // --- HJELPEFUNKSJONER ---
        function closeModals() {
            document.getElementById('date-modal').style.display = 'none';
            document.getElementById('title-modal').style.display = 'none';
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        function showOptions(date) {
            currentSessionDate = date;
            currentSessionData = sessions[date];
            if(confirm("Redigere eller slette " + currentSessionData.navn + "?\nOK = Rediger\nAvbryt = Lukk")) {
                editCurrentSession();
            }
        }

    </script>
</body>
</html>
